---
# ğŸ§© Playbook: inst-docker-ubuntu.yaml
# ğŸ“˜ Description:
# Installs or updates Docker Engine safely on Ubuntu, avoiding GPG and repo conflicts.
# Adds the Ansible SSH user (or a defined user) to the docker group for sudo-free use.
#
# ğŸ§© Works on Ubuntu 20.04, 22.04, and 24.04.
# âš™ï¸ Requires sudo/root privileges.


- name: Install or update Docker Engine on Ubuntu
  hosts: "{{ target_group | d([]) }}"
  become: true

  vars:
    docker_user: "{{ ansible_user | default('ubuntu') }}"
    docker_key_path: "/etc/apt/keyrings/docker.gpg"
    docker_repo_file: "/etc/apt/sources.list.d/docker.list"

  tasks:
    - name: Check if Docker is already installed
      ansible.builtin.shell: |
        command -v docker >/dev/null 2>&1 && echo "yes" || echo "no"
      register: docker_installed
      changed_when: false

    - name: Install base dependencies
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        update_cache: true

    - name: Detect existing Docker repository
      ansible.builtin.shell: |
        grep -rh "^deb .*download.docker.com" /etc/apt/sources.list.d /etc/apt/sources.list || true
      register: docker_repo_check
      changed_when: false

    - name: Check if Docker GPG key exists
      ansible.builtin.stat:
        path: "{{ docker_key_path }}"
      register: docker_key_check

    - name: Debug current state
      ansible.builtin.debug:
        msg: |
          ğŸ” Existing repo: {{ docker_repo_check.stdout | default('none') }}
          ğŸ” Key exists: {{ docker_key_check.stat.exists }}
          ğŸ‹ Docker installed: {{ docker_installed.stdout }}

    - name: Remove conflicting Docker sources if both .asc and .gpg are found
      ansible.builtin.shell: |
        if grep -q "docker.asc" /etc/apt/sources.list.d/docker*.list 2>/dev/null && \
           grep -q "docker.gpg" /etc/apt/sources.list.d/docker*.list 2>/dev/null; then
          echo "Removing conflicting Docker sources"
          rm -f /etc/apt/sources.list.d/docker*.list*
        fi
      args:
        executable: /bin/bash

    - name: Ensure Docker keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # âœ… Only run this if the GPG key is missing
    - name: Download and install Docker GPG key (modern method)
      ansible.builtin.shell: |
        set -e
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o {{ docker_key_path }}
        chmod a+r {{ docker_key_path }}
      args:
        executable: /bin/bash
      when: not docker_key_check.stat.exists

    # âœ… Only run this if repo is not already defined
    - name: Add Docker repository (modern syntax)
      ansible.builtin.apt_repository:
        filename: docker
        repo: >
          deb [arch=amd64 signed-by={{ docker_key_path }}]
          https://download.docker.com/linux/ubuntu
          {{ ansible_lsb.codename | lower }} stable
        state: present
      when: docker_repo_check.stdout == ""

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install or upgrade Docker Engine and plugins
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest

    - name: Ensure Docker service is enabled and running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Add non-root user to Docker group
      ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: docker
        append: true

    - name: Display summary
      ansible.builtin.debug:
        msg: |
          âœ… Docker installed and configured successfully.
          ğŸ§‘ User '{{ docker_user }}' added to the 'docker' group.
          ğŸ” Please log out and back in for group membership to take effect.
