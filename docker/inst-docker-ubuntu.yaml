---
# ğŸ§© Playbook: inst-docker-ubuntu.yaml
# ğŸ“˜ Description:
# Installs or updates Docker Engine safely on Ubuntu, avoiding repo/key conflicts.
# Automatically handles systems with existing Docker installations.
# Adds a non-root user to the docker group for sudo-free use.
#
# ğŸ§© Works on Ubuntu 20.04, 22.04, 24.04.
# âš™ï¸ Requires sudo/root privileges.

- name: Install Docker with conflict handling
  hosts: "{{ target_group | d([]) }}"
  become: true
  vars:
    docker_user: "{{ ansible_user | default('ubuntu') }}"

  tasks:
    - name: Check if Docker is already installed
      ansible.builtin.shell: |
        command -v docker >/dev/null 2>&1 && echo "yes" || echo "no"
      register: docker_installed
      changed_when: false

    - name: Install Docker dependencies
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        update_cache: true

    - name: Detect existing Docker repository
      ansible.builtin.shell: |
        grep -rh "^deb .*download.docker.com" /etc/apt/sources.list.d /etc/apt/sources.list || true
      register: docker_repo_check
      changed_when: false

    - name: Extract existing Signed-By key (if any)
      ansible.builtin.shell: |
        grep -oP 'signed-by=\K\S+' /etc/apt/sources.list.d/docker*.list 2>/dev/null | head -n1 || true
      register: existing_key_path
      changed_when: false

    - name: Debug existing repo info
      ansible.builtin.debug:
        msg: |
          Existing Docker repo: {{ docker_repo_check.stdout | default('none') }}
          Existing key path: {{ existing_key_path.stdout | default('none') }}

    - name: Remove conflicting Docker sources if both .asc and .gpg are found
      ansible.builtin.shell: |
        if grep -q "docker.asc" /etc/apt/sources.list.d/docker*.list 2>/dev/null && \
           grep -q "docker.gpg" /etc/apt/sources.list.d/docker*.list 2>/dev/null; then
          echo "Removing conflicting Docker sources"
          rm -f /etc/apt/sources.list.d/docker*.list*
        fi
      args:
        executable: /bin/bash

    - name: Ensure Docker keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Determine which key to use
      ansible.builtin.set_fact:
        docker_key_path: "{{ existing_key_path.stdout if existing_key_path.stdout | length > 0 else '/etc/apt/keyrings/docker.gpg' }}"

    - name: Download Docker GPG key if needed
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: "{{ docker_key_path }}"
        mode: '0644'
      when: existing_key_path.stdout | length == 0 and docker_installed.stdout == 'no'

    - name: Add Docker repository if missing
      ansible.builtin.apt_repository:
        filename: docker
        repo: >
          deb [arch=amd64 signed-by={{ docker_key_path }}]
          https://download.docker.com/linux/ubuntu
          {{ ansible_lsb.codename | lower }} stable
        state: present
      when: docker_repo_check.stdout | length == 0 and docker_installed.stdout == 'no'

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker Engine and plugins
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is enabled and running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Add non-root user to Docker group
      ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: docker
        append: true

    - name: Display final status
      ansible.builtin.debug:
        msg: |
          âœ… Docker installed and configured successfully.
          ğŸ§‘ User '{{ docker_user }}' added to Docker group.
          ğŸ” You may need to log out and log back in for group changes to apply.
