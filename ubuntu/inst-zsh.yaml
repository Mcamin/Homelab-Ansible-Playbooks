---
# ðŸ§© Playbook: install_zsh.yml
# ðŸ“˜ Description:
# Installs the Z Shell (zsh) package on all or selected Ubuntu/Debian-based hosts.
# Useful for customizing shell environments or setting zsh as the default shell
# for users. This playbook updates the package cache and ensures zsh is present.
#
# ðŸ”§ Notes:
# - Targets hosts specified via the `target_group` variable (defaults to all).
# - Requires sudo privileges.
# - Compatible with Debian/Ubuntu systems using `apt`.
#
# ðŸ§  Example usage:
# ansible-playbook -i inventory.ini ./ubuntu/install_zsh.yml -e "target_group=UbuntuServers"

- name: Install zsh
  hosts: "{{ target_group | d('all') }}"
  become: true

  tasks:
    - name: Install zsh
      ansible.builtin.apt:
        name: zsh
        state: present
        update_cache: true
      become: true
